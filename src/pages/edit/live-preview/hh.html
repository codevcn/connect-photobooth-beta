<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main
      style="
        position: relative;
        width: 400px;
        height: 400px;
        background-color: gray;
        transform: scale(1.3);
        margin: 100px 200px;
      "
    >
      <div
        style="
          width: 50px;
          height: 50px;
          background-color: red;
          border: 25px solid black;
          position: absolute;
          left: 50px;
        "
      ></div>
      <section
        style="height: 50px; width: 50px; background-color: yellow; position: absolute; left: 0px"
      ></section>
    </main>
    <p style="margin-top: 500px"></p>
    <script>
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          document.querySelector('p').textContent = JSON.stringify(
            document.querySelector('div').offsetLeft,
            null,
            2
          )
        })
      })
    </script>
  </body>
</html>
